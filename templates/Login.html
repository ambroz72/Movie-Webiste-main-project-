{% extends 'hbase.html' %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Login</h1>
          <form method="post" action="{% url 'Login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="logname">Name:</label>
              <input type="text" class="form-control" id="logname" name="logname" placeholder="Enter your name" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
              <label for="passw">Password:</label>
              <input type="password" class="form-control" id="passw" name="passw" placeholder="Enter your password" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="form-group form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% load sweetify %}
{% sweetify %}

{% endblock %}

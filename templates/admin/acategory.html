{% extends 'abase.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Add Category</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'a_category' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="pcatgr" class="form-control" placeholder="Enter Category">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

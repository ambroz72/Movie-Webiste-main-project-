{% extends 'abase.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-5 mb-4">Categories</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in catg %}
            <tr>
                <td>{{ category.c_category }}</td>
                <td>
                    <a href="{% url 'edit_category' category.id %}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

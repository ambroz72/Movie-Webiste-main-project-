{% extends 'ubase.html' %}

{% block content %}
<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Rate and Review Movie</h2>
          <form class="main_form" method="post" action="{% url 'tfeed' %}">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" placeholder="Your Name" type="text" name="fname" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Movie Name" type="text" name="post" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Date Watched" type="date" name="dob" required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Rating (1-10)" type="number" name="rating" min="1" max="10" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Your Review" rows="5" name="review" required></textarea>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
